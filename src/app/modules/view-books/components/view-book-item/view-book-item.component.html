<mat-card>
  <mat-card-title>{{ data.name }}</mat-card-title>
  <mat-card-subtitle>{{ data.author }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ data.description }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <app-button class="action" mat-button (click)="handleEdit(data.id)">Edit</app-button>
    <app-button class="action" mat-button (click)="handleDelete(data.id)">Delete</app-button>
  </mat-card-actions>
</mat-card>
